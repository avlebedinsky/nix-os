# Kitty configuration for stable operation
# ~/.config/kitty/kitty.conf

# === FONTS ===
# Use system default monospace font for stability
font_size 12.0

# Settings for better font rendering
disable_ligatures never

# === COLOR SCHEME ===
# Simple colors without transparency issues
foreground            #ffffff
background            #1e1e1e

# === PERFORMANCE ===
# Disable features that might cause issues
sync_to_monitor yes
color12  #61afef

# Magenta
color5   #c678dd
color13  #c678dd

# Cyan
color6   #56b6c2
color14  #56b6c2

# White
color7   #abb2bf
color15  #c8ccd4

# === CURSOR ===
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# === SCROLLING ===
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# === COPY AND PASTE ===
copy_on_select yes
strip_trailing_spaces smart

# === HOTKEYS ===
# Copy and paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Font size adjustment
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# === ADDITIONAL SETTINGS ===
# Disable audio bells
enable_audio_bell no
visual_bell_duration 0.0

# Mouse settings
mouse_hide_wait 3.0
url_color #61afef
url_style curly
open_url_modifiers ctrl+shift
open_url_with default

# Window settings
window_border_width 1
window_margin_width 4
window_padding_width 8
active_border_color #61afef
inactive_border_color #3e4451

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# === SPECIAL SYMBOLS ===
# Box drawing symbols support
box_drawing_scale 0.001, 1, 1.5, 2

# Powerline symbols support
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
