# Mako notification daemon configuration
# ~/.config/mako/config

# Appearance
background-color=#282c34
text-color=#abb2bf
border-color=#61afef
border-size=2
border-radius=10
padding=15
margin=10

# Font
font=JetBrains Mono 11

# Positioning
anchor=top-right
layer=overlay

# Behavior
default-timeout=5000
ignore-timeout=1
max-visible=5
sort=-time

# Actions
on-button-left=dismiss
on-button-middle=none
on-button-right=dismiss-all
on-touch=dismiss

# Icons
icon-path=/usr/share/icons/Adwaita
max-icon-size=48

# Grouping
group-by=app-name

# Progress bar
progress-color=over #61afef
