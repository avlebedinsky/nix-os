# Swaylock configuration
# ~/.config/swaylock/config

# Appearance
color=282c34
inside-color=282c34
ring-color=61afef
key-hl-color=98c379
text-color=abb2bf
line-color=00000000
inside-wrong-color=e06c75
ring-wrong-color=e06c75
inside-ver-color=e5c07b
ring-ver-color=e5c07b
text-wrong-color=ffffff
text-ver-color=ffffff

# Effects
effect-blur=7x5
effect-vignette=0.5:0.5
fade-in=0.2

# Font
font=JetBrains Mono
font-size=24

# Behavior
show-keyboard-layout
show-failed-attempts
daemonize
indicator-caps-lock

# Clock
clock
timestr=%H:%M:%S
datestr=%A, %d %B %Y

# Misc
ignore-empty-password
disable-caps-lock-text
