# Конфигурация Kitty для правильного отображения символов
# ~/.config/kitty/kitty.conf

# === ШРИФТЫ ===
# Основной шрифт (моноширинный)
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

# Размер шрифта
font_size 12.0

# Настройки для лучшего рендеринга шрифтов
disable_ligatures never
font_features none

# === КОДИРОВКА И ЛОКАЛЬ ===
# Принудительное использование UTF-8
env LANG=en_US.UTF-8
env LC_ALL=en_US.UTF-8

# === ЦВЕТОВАЯ СХЕМА ===
# Прозрачность
background_opacity 0.95

# Цвета (тема One Dark)
foreground            #abb2bf
background            #282c34
selection_foreground  #abb2bf
selection_background  #3e4451

# Черный
color0   #282c34
color8   #545862

# Красный
color1   #e06c75
color9   #e06c75

# Зеленый
color2   #98c379
color10  #98c379

# Желтый
color3   #e5c07b
color11  #e5c07b

# Синий
color4   #61afef
color12  #61afef

# Пурпурный
color5   #c678dd
color13  #c678dd

# Голубой
color6   #56b6c2
color14  #56b6c2

# Белый
color7   #abb2bf
color15  #c8ccd4

# === КУРСОР ===
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# === ПРОКРУТКА ===
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# === КОПИРОВАНИЕ И ВСТАВКА ===
copy_on_select yes
strip_trailing_spaces smart

# === ГОРЯЧИЕ КЛАВИШИ ===
# Копировать и вставить
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Прокрутка
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Управление окнами
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Управление вкладками
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Изменение размера шрифта
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# === ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ ===
# Отключить звуковые сигналы
enable_audio_bell no
visual_bell_duration 0.0

# Настройки мыши
mouse_hide_wait 3.0
url_color #61afef
url_style curly
open_url_modifiers ctrl+shift
open_url_with default

# Настройки окна
window_border_width 1
window_margin_width 4
window_padding_width 8
active_border_color #61afef
inactive_border_color #3e4451

# Производительность
repaint_delay 10
input_delay 3
sync_to_monitor yes

# === СПЕЦИАЛЬНЫЕ СИМВОЛЫ ===
# Поддержка символов box drawing
box_drawing_scale 0.001, 1, 1.5, 2

# Поддержка Powerline символов
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
