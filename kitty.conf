# Kitty configuration - minimal and stable
# ~/.config/kitty/kitty.conf

# === FONTS ===
font_size 12.0

# === COLORS ===
foreground #ffffff
background #1e1e1e

# === BASIC SETTINGS ===
enable_audio_bell no
mouse_hide_wait 3.0
repaint_delay 10
input_delay 3
sync_to_monitor yes

# === BASIC KEYBINDINGS ===
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
